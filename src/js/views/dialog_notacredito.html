<div id="dialog-timbre-wrapper">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        <div id="dialogWrapper">
            <oj-dialog style="display:none" on-oj-before-open='[[beforeOpen]]' id="dialog-notacredito" oj-dialog-header='[[title]]'>
                <div slot="header" class="oj-helper-clearfix"> <span id="dialogTitleId" data-bind="text: title" class="oj-dialog-title"> </span> </div>
                <div slot="body">
                    <div data-bind="text: body"></div>
                    <center>
                        <oj-progress style="width:35px;height:35px;padding-top:15px;" data-bind="visible: isLoading() == true" class="oj-progress-bar-embedded" type='circle' id="progressbar" value="-1"> </oj-progress>
                    </center>
                </div>
                <!-- ko foreach: conceptos -->
                <span data-bind="text: descripcion"></span>
                <input autocomplete="off" required id="importe-textinput" type="text" data-bind="ojComponent: { component: 'ojInputText', value: importe, validators: [{ type: 'regExp', options: { pattern: '[0-9]{1,}' }], rootAttributes: {style: 'width:100%; max-width:100%'}}" />
                <!-- /ko -->
                <div slot="footer">
                    <oj-button id="okButton" data-bind="click: handleOkClose"> OK </oj-button>
                </div>
            </oj-dialog>
        </div>
    </div>
</div>

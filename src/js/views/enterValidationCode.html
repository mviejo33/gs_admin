<div class="oj-flex ">
    <div class="oj-flex-item oj-md-4"></div>
    <div class="oj-flex-item oj-md-center oj-md-4 oj-flex oj-md-flex-direction-column oj-md-flex-wrap-nowrap">
        <div class="demo-circle-flex-item oj-flex-item  oj-flex ">
        </div>
        <div class="oj-flex-item">
            <center>
                <div id="panel-container" class="oj-panel oj-panel-shadow-md oj-sm-margin-2x demo-panel-customizations">
                    <h3 class="demo-signin-appname">Recupera tu contraseña</h3>
                    <p data-bind="html: 'Ingresa el código que te enviamos al correo ' + mail() + ', si no llega en unos minutos revisa tu bandeja de spam. También puedes elegir <a id=\'reenviarLink\' href=\'\' data-bind=\'click: alert(\'s\')\'>reenviarlo.</a>'"></p>
                    <label for="code-textinput">Código recibido</label>
                    <input autocomplete="off" required id="code-textinput" type="text" data-bind="ojComponent: {
                    component: 'ojInputText', 
                    value: code,
                    validators: [{
                        type: 'regExp', 
                        options: {
                          pattern: '[0-9]{5}', 
                          messageDetail: 
                            'Debe ingresar el formato correcto del codigo recibido'
                        }
                    }],
                    invalidComponentTracker: tracker,
                    rootAttributes: {style:'width:100%; max-width:100%'}}" />
                </div>
                <input id="submit-button" class="oj-margin-top" type="button" data-bind="click: submit, ojComponent: {component: 'ojButton', label: 'Ingresar', disabled: shouldDisableSubmit(), rootAttributes: {style: 'width:100%; max-width:50%'}}" />
                <div style="display:none;" id="code-error-popup" data-bind="ojComponent:{component: 'ojPopup', rootAttributes: {style: 'overflow:hidden'}, position: {my: {horizontal: 'left', vertical: 'top'}, at: {horizontal: 'left', vertical: 'bottom'}}, animateStart: 'expand', animateEnd: 'collapse'}">
                    Los códigos no coinciden
                </div>
            </center>
        </div>
    </div>
</div>

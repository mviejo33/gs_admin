<div class="oj-hybrid-padding">
    <!-- ko if: $parent.unauthorized() == false -->
    <oj-buttonset-one id="listview-buttonset" value="{{activelistView}}">
        <!-- ko foreach: listViews -->
        <oj-option disabled='[[disabled]]' value='[[value]]'>
            <span data-bind="text: label, visible: !disabled"></span>
        </oj-option>
        <!-- /ko -->
    </oj-buttonset-one>
    <div id="headerWrapper" data-bind="ojModule: { name: 'facturacion_' + activelistView()}"></div>
    
        <!-- /ko -->
</div>
